#==========H2==========
spring.datasource.url=jdbc:h2:mem:algafood;TIME ZONE=UTC;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.h2.console.enabled=true

# Define a pasta das migrações e do script dos dados de teste
spring.flyway.locations=classpath:db/migration-dev,classpath:db/testdata-dev

